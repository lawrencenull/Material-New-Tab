<dom-module id="shared-styles">
    <template>
        <style>

            /* ------------------------------------------------------------------------------------------------------ */
            /* Card */
            paper-material.card { background: white; height: 100%; overflow: auto; width: 100%; }
            paper-material.card div.header { background: #727272; color: white; padding: 15px 20px; }
            paper-material.card div.header div.title {}
            paper-material.card div.header div.title iron-icon { margin: 0 10px 0 0; vertical-align: middle; }
            paper-material.card div.header div.title span { font-size: 1.2em; vertical-align: middle; }
            paper-material.card div.header div.flex {}
            paper-material.card div.header paper-menu-button { margin: 0; padding: 0; }
            paper-material.card div.header paper-menu-button paper-icon-button { margin: 0; padding: 0; }
            paper-material.card div.header paper-menu-button paper-menu {}
            paper-material.card div.header paper-menu-button paper-menu paper-item { cursor: pointer; }
            paper-material.card div.content { overflow: auto; padding: 20px; }

            /* ------------------------------------------------------------------------------------------------------ */
            /* paper-dialog */
            paper-dialog { background: white; max-width: 480px; }

            /* ------------------------------------------------------------------------------------------------------ */
            /* paper-button */
            paper-button.primary { color: #727272; }
            paper-button[raised] { background: white; }
            paper-button[raised].primary { background: #727272; color: white; }
            paper-button[dialog-dismiss] { color: #333; }
            paper-button[dialog-confirm].delete { color: red; }

        </style>
    </template>
</dom-module>
