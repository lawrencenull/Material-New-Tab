<dom-module id="home-colors">
    <template>
        <style>

            /* Card */
            paper-material.card div.header { background: #1E86BD; }

            /* Buttons */
            paper-button.primary { color: #1E86BD; }
            paper-button[raised].primary { background: #1E86BD; color: white; }

            /* Toggle button */
            paper-toggle-button {
                --paper-toggle-button-checked-bar-color: #1E86BD;
                --paper-toggle-button-checked-button-color: #1E86BD;
                --paper-toggle-button-checked-ink-color: #1E86BD;
            }

            /* Scrollbar */
            ::-webkit-scrollbar-thumb { background: #1E86BD; }

        </style>
    </template>
</dom-module>
