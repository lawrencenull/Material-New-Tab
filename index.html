<!DOCTYPE html>
    <html lang="en">
    <head>

        <!-- ------------------------------------------- -->
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Tab</title>

        <!-- ------------------------------------------- -->
        <!-- File imports -->
        <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="import" href="./build/elements.html">

    </head>
    <body unresolved class="fullbleed layout vertical">

        <!-- ------------------------------------------- -->
        <!-- Application template -->
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

            <!-- ------------------------------------------- -->
            <!-- Overlay that hides app UI before API KEY has been set -->
            <!--<div id="overlay"></div>-->

            <!-- ------------------------------------------- -->
            <!-- App scaffold -->
            <paper-drawer-panel id="panel" drawer-width="300px" force-narrow>

                <!-- ------------------------------------------- -->
                <!-- Drawer -->
                <paper-header-panel mode="seamed" drawer>

                    <!-- Drawer toolbar -->
                    <paper-toolbar class="tall">
                        <div class="bottom fit">
                            Google Chrome
                            <p>Desktop web browser by Google</p>
                        </div>
                    </paper-toolbar>

                    <!-- Drawer content -->
                    <div id="drawer">
                        <paper-menu>
                            <paper-item on-click="openChromeLink" data-link="apps"><iron-icon icon="apps"></iron-icon><span>Apps</span></paper-item>
                            <paper-item on-click="openChromeLink" data-link="bookmarks"><iron-icon icon="star"></iron-icon><span>Bookmarks</span></paper-item>
                            <paper-item on-click="openChromeLink" data-link="downloads"><iron-icon icon="file-download"></iron-icon><span>Downloads</span></paper-item>
                            <paper-item on-click="openChromeLink" data-link="history"><iron-icon icon="history"></iron-icon><span>History</span></paper-item>
                            <paper-item on-click="openChromeLink" data-link="extensions"><iron-icon icon="extension"></iron-icon><span>Extensions</span></paper-item>
                            <paper-item><a href="https://chrome.google.com/webstore" target="_blank"><iron-icon icon="store"></iron-icon><span>Web Store</span></a></paper-item>
                            <paper-item on-click="openChromeLink" data-link="flags"><iron-icon icon="flag"></iron-icon><span>Flags</span></paper-item>
                            <hr>
                            <paper-item on-click="openChromeLink" data-link="settings"><span>Chrome Settings</span></paper-item>
                            <paper-item on-click="openChromeLink" data-link="about"><span>About Chrome</span></paper-item>
                        </paper-menu>
                    </div>

                </paper-header-panel>

                <!-- ------------------------------------------- -->
                <!-- Main -->
                <paper-header-panel main>

                    <!-- Main toolbar -->
                    <paper-toolbar class="medium-tall">

                        <!-- Title row -->
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <span>Material New Tab Page</span>
                        <span class="flex"></span>
                        <paper-menu-button horizontal-align="right">
                            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                            <paper-dropdown-menu class="dropdown-content">
                                <paper-menu>
                                    <paper-item on-click="openAboutDialog">About</paper-item>
                                </paper-menu>
                            </paper-dropdown-menu>
                        </paper-menu-button>

                        <!-- Tabs -->
                        <paper-tabs selected="{{PAGE}}" attr-for-selected="data-page" class="bottom fit" noink>
                            <paper-tab data-page="home">Home</paper-tab>
                            <paper-tab data-page="news">News</paper-tab>
                            <paper-tab data-page="">Youtube</paper-tab>
                            <paper-tab data-page="">Twitter</paper-tab>
                            <paper-tab data-page="">Reddit</paper-tab>
                            <paper-tab data-page="">Todoist</paper-tab>
                            <paper-tab data-page="">Localhost</paper-tab>
                        </paper-tabs>

                    </paper-toolbar>

                    <!-- Main content -->
                    <div id="main">

                        <!-- Pages -->
                        <x-pages __page="{{PAGE}}"></x-pages>

                    </div>

                </paper-header-panel>

            </paper-drawer-panel>

            <!-- ------------------------------------------- -->
            <!-- Toast object for messages -->
            <paper-toast id="toast"></paper-toast>

            <!-- ------------------------------------------- -->
            <!-- About dialog -->
            <paper-dialog id="aboutDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" modal>
                <h2>Material New Tab Page</h2>
                <div>
                    <p>
                        Free to use Chrome extension that replaces New Tab page. Provides additional utility to the New
                        Tab page. Designed according to Material Design guidelines. Feel free to download, explore,
                        share or modify any and all parts of the source code.
                    </p>
                    <table>
                        <tr>
                            <th>Version:</th>
                            <td>0.0.12-SNAPSHOT</td>
                        </tr>
                        <tr>
                            <th>License:</th>
                            <td><a href="https://creativecommons.org/licenses/by/4.0/legalcode">CC Attribution 4.0 Internation</a></td>
                        </tr>
                        <tr>
                            <th>Author:</th>
                            <td><a href="https://plus.google.com/+MichalSukup%C4%8D%C3%A1k/posts">Michal Sukupčák</a></td>
                        </tr>
                        <tr>
                            <th>Github:</th>
                            <td><a href="https://github.com/michalsukupcak/Material-New-Tab">michalsukupcak/Material-New-Tab</a></td>
                        </tr>
                    </table>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

        </template>

        <!-- ------------------------------------------- -->
        <!-- Libraries -->

        <!-- ------------------------------------------- -->
        <!-- Application scripts -->
        <script src="./scripts/sha256.js"></script>
        <script src="./scripts/base64.js"></script>
        <script src="./scripts/moment.js"></script>
        <script src="./scripts/functions.js"></script>
        <script src="./scripts/app.js"></script>

    </body>
</html>
